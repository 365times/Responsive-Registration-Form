<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Registration Form</title>
	<link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
  <body>
    <header>The Code Review</header>
    <main class="wrapper">
    <div class="intro">
    <h1>Signup for our newsletter</h1>
    <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
      <hr>
    <form>
      <fieldset class="flexbox-container">
      <legend>Contact Information</legend>
        
      <div class="contact-box">
      <label for="full-name">Full Name</label>
      <input class="flexbox-item" type="text" id="full-name" name="full-name" required placeholder="Required"><br>
      </div>
        
      <div class="contact-box">
      <label for="email">Email Address</label>
      <input class="flexbox-item" type="email" id="email" name="email" required placeholder="Required"><br>
      </div>
        
      <div class="contact-box">
      <label for="phone">Phone Number</label>
      <input class="flexbox-item" type="tel" id="phone" name="phone" placeholder="123-456-7890"><br>
      </div>
        
      <div class="contact-box">
      <label for="street-address">Street Address</label>
      <input class="flexbox-item" type="text" id="street-address" name="street-address" placeholder="123 Mission St."><br>
      </div>
        
      <div class="contact-box">
      <label for="city">City</label>
      <input class="flexbox-item" type="text" id="city" name="city" placeholder="Seattle"><br>
      </div>
        
      <div class="contact-box">
      <label for="state">State</label>
      <select class="flexbox-item" id="state" name="state" required="">
        <option class="disabled" disabled selected value="">Choose State</option>
        <option value="ice">Solid</option>
        <option value="water">Liquid</option>
        <option value="vapor">Gas</option>
      </select><br>
      </div>
        
      <div class="contact-box zip">
      <label class="zip-label" for="zip-code">Zip Code</label>
      <input class="flexbox-item" type="text" id="zip-code" name="zip-code" placeholder="99024"><br>
      </div>
        
      </fieldset>
      <hr>
      <fieldset class="flexbox-container2">
      <legend>Newsletter</legend>
      <label class="flexbox-item2">Select the newsletters you would like to receive</label><br>
      <label class="flexbox-item2" for="html-news"><input class="flexbox-item2" type="checkbox" id="html-news" name="newsletter-type" value="html-news" checked>HTML News</label><br>
      <label class="flexbox-item2" for="css-news"><input class="flexbox-item2" type="checkbox" id="css-news" name="newsletter-type" value="css-news">CSS News</label><br>
      <label class="flexbox-item2" for="js-news"><input class="flexbox-item2" type="checkbox" id="js-news" name="newsletter-type" value="js-news">Javascript News</label><br>
      
      <label class="flexbox-item2">Newsletter format</label><br>
      <label class="flexbox-item2" for="html"><input class="flexbox-item2" type="radio" id="html" name="newsletter-format" value="html" checked>HTML</label><br>
      <label class="flexbox-item2" for="plain-text"><input class="flexbox-item2" type="radio" id="plain-text" name="newsletter-format" value="plain-text">Plain text</label><br>
      
      <label class="flexbox-item2" for="topic-suggestions">Other topics you'd like to hear about</label><br>
      <textarea id="topic-suggestions" name="topic-suggestions" placeholder="Type Suggestions Here"></textarea><br>
      </fieldset>
      <button type="submit">Sign Up</button>
    </form>
    </main>
    <footer class="copyright">Copyright The Code Review</footer>
  </body>
</html>
